steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build',
           '--build-arg',
           'PROJECT_ID=${PROJECT_ID}',
           '--build-arg',
           'SPANNER_DATABASE=gcp-demo',
           '--build-arg',
           'SPANNER_INSTANCE_ID=qwiklabs-gcp-02-c87097e71d9a',
           '-t',
           'gcr.io/${PROJECT_ID}/gcp-hello-world:latest',
           '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/gcp-hello-world:latest']
