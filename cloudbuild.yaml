steps:
  # This step builds the container image.
  - name: 'gcr.io/cloud-builders/docker'
    id: Build
    args:
      - 'build'
      - '--build-arg'
      - 'PROJECT_ID=${PROJECT_ID}'
      - '--build-arg'
      - 'SPANNER_DATABASE=gcp-hello-world-db'
      - '--build-arg'
      - 'SPANNER_INSTANCE_ID=gcp-hello-world-spanner'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/gcp-hello-world:latest'
      - '.'

  # This step pushes the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: Push
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/gcp-hello-world:latest'

  # This step deploy the image to cloud run
  - name: 'gcr.io/cloud-builders/kubectl'
    id: Deploy
    args:
      - 'apply'
      - '-f'
      - 'kubernetes/k8sconfig.yaml'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-b'
      - 'CLOUDSDK_CONTAINER_CLUSTER=gcp-hello-world-cluster'
      - 'PROJECT_ID=${PROJECT_ID}'