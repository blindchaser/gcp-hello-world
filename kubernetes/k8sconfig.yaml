apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-hello-world
  labels:
    app: gcp-hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcp-hello-world
  template:
    metadata:
      labels:
        app: gcp-hello-world
    spec:
      containers:
        - name: gcp-hello-world
          image: gcr.io/qwiklabs-gcp-01-76408e73472f/gcp-hello-world:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PROJECT_ID
              value: "qwiklabs-gcp-01-76408e73472f"
            - name: SPANNER_DATABASE
              value: "gcp-hello-world-db"
            - name: SPANNER_INSTANCE_ID
              value: "gcp-hello-world-spanner"
---
kind: Service
apiVersion: v1
metadata:
  name: gcp-hello-world
spec:
  selector:
    app: gcp-hello-world
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
